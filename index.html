<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
 
</head>

<body>
    <header>
            <img class="logo" src="./assest/escudo.png" alt="logo-Escudo" >

    </header>
        <main>
            <section>
                <textarea class="text_area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                 <div>
                    <h6 class="Informacion">⚠️Solo letras minúsculas y sin acentos</h6> 
                
                    <div class="botones">
                        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="btn-desencriptar" onclick="btnDencriptar()">Desencriptar</button>
                    </div>
                </div>   
            </section>

            <section>
                <textarea class="mensaje" cols="20" rows="10">Ningun mensaje</textarea>
                <div>
                <button class="copiar" onclick="copyText()">Copiar</button>
                </div> 
                

            </section>


        </main>


<script src="/script.js"></script>
</body>
</html>
